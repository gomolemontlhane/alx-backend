<!-- templates/7-index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}</h1>
    <p>
        {% if g.user %}
            {{ _('logged_in_as', username=g.user['name']) }}
        {% else %}
            {{ _('not_logged_in') }}
        {% endif %}
    </p>
    <p>
        {% if g.user %}
            {{ _('current_timezone') }}: {{ get_timezone() }}
        {% endif %}
    </p>
</body>
</html>
